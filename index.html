<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Global variables first -->
    <link rel="stylesheet" href="assets/css/global-variables.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/workingout-grid.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-5 feature">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                    <img src="assets/images/project2-logo.png" style="width: 200px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="instructions.html">Instructions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="practice.html">
                                Practice Timestables
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Virtual Events</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container-fluid m-0 px-3 hidden" id="rotate-warning">
            <div class="row m-0 p-0 text-center align-items-start">
                <div class="col-12">
                    <p>Please rotate your mobile device to landscape mode for the best user experience.</p>
                </div>
            </div>
            <!--end of warning row-->
        </div>


        <div class="container-fluid m-0 px-3" id="game-container">
            <div class="row m-0 p-0">
                <div class="col-12 text-center">
                    <h1 class="text-wrap landing-text">THE COUNTDOWN</h1>
                    <h2 class="text-white landing-text">time waits for no one!</h2>
                </div>
            </div>
            <!--end of header grid row-->


            <div class="row m-0 p-0 text-center align-items-start">
                <div class="col-12">
                    <span id="console-play" onclick="displayControllers()">PLAY?</span>
                </div>
            </div>
            <!--end of warning row-->





            <!-- Buttons -->
            <div class="row mt-3 p-0 text-center">
                <div class="col-12 p-0">

                    <div class="row p-0 m-0">
                        <div class="col-6">
                            <div id="difficulty-btn-area" class="difficulty-btn-area">
                                <button class="difficulty-btn" onclick="setDifficulty(90)">Easy 90s</button>
                                <button class="difficulty-btn" onclick="setDifficulty(60)">Medium 60s</button>
                                <button class="difficulty-btn" onclick="setDifficulty(45)">Hard 45s</button>
                            </div>

                            <div id="timer">
                                <span id="timer-title">Timer</span>
                                <br>
                                <span id="timer-digits">00:00</span>
                            </div>
                            <!-- Console -->
                        </div>

                        <div class="col-6 col-sm-6">
                            <div id="games-console">
                            </div>
                        </div>

                    </div>
                    <!--End of container-->
                </div>
            </div>
            <!--end of main row-->

            <div class="row p-0">
                <div class="col-6">
                    <div id="working-grid-1" class="working-grid-1">
                        <div id="keyPad-area"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="working-grid-2">
                    </div>
                </div>

            </div>
        </div>
        <!--end of working grid row-->

        <!-- Controllers -->
        <div class="row m-0 p-0 text-center align-items-center">
            <div class="col-12">
                <div id="controllers-area">
                </div>
            </div>
        </div>


        <!--end of container-->
     


    </main>
    
    <div id="viewportSize" style="position:fixed;bottom:10px;right:10px;background:#000;color:#fff;padding:5px;font-family:monospace;z-index:9999;"></div>

    <footer class="feature">
        <h3 class="text-center">Join our online community!</h3>
        <div class="footer-icons">
            <div><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a></div>
            <div><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></div>
            <div><a href="https://www.x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/24a4f7102d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="assets/js/orientation.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/workingout-grid.js"></script>

<script>
  function showSize() {
    document.getElementById('viewportSize').textContent =
      window.innerWidth + ' x ' + window.innerHeight;
  }
  window.addEventListener('resize', showSize);
  showSize();
</script>
</body>

</html>
